<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema VotaGov: Solução de votação eletrônica segura e integrada para comissões técnicas e sessões plenárias, conforme LGPD e ISO 27001.">
    <meta name="keywords" content="votação eletrônica, sistema de votação, LGPD, ISO 27001">
    <title>VotaGov</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Todos os estilos aqui permanecem iguais */
        /* Adicione apenas: */
        html { scroll-behavior: smooth; }
        @media (max-width: 768px) {
          nav ul {
            display: none; flex-direction: column; background: var(--primary); position: absolute; top: 60px; left: 0; width: 100%; padding: 20px 0;
          }
          nav ul.show-menu { display: flex; }
          .menu-toggle { display: block; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fas fa-vote-yea"></i>
                    <span>Sistema VotaGov</span>
                </div>
                <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menu" style="display: none;">
                  <i class="fas fa-bars"></i>
                </button>
                <ul>
                    <li><a href="#funcionalidades" title="Ver funcionalidades">Funcionalidades</a></li>
                    <li><a href="#seguranca" title="Segurança e Conformidade">Segurança</a></li>
                    <li><a href="#integracoes">Integrações</a></li>
                    <li><a href="#suporte">Suporte</a></li>
                </ul>
                <button class="btn"><i class="fas fa-book-reader mr-2"></i>Solicite Demonstração</button>
            </nav>
        </div>
    </header>

    <!-- Restante do HTML igual -->

    <script>
        document.getElementById('menu-toggle').style.display = 'block';
        document.getElementById('menu-toggle').addEventListener('click', function() {
          document.querySelector('nav ul').classList.toggle('show-menu');
        });

        // IntersectionObserver para animações (igual ao seu, mas com debounce no scroll se necessário)
    </script>
</body>
</html>
